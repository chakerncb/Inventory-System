<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Forms</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    
</head>
<body>
    <div class="form-container">
    <!-- Login Form -->
    <div class="form-card">
        <h2 class="login-components" ><b>Login</b></h2>
        <form action="#" method="post">
            <div class="form-group">
                <label class="login-components" for="login-identifier">Email or Phone</label>
                <input type="text" class="form-control zoom-input" id="login-identifier" name="identifier" placeholder="Enter Email or Phone" required>
            </div>
            <div class="form-group">
                <label class="login-components" for="login-password">Password</label>
                <input type="password" class="form-control zoom-input" id="login-password" name="psw" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-light">Login</button>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-card">
        <h2 class="sign-up-components" ><b>SignUp</b></h2>
        <form action="#" method="post">
            <div class="form-group">
                <label class="sign-up-components" for="signup-email">Email</label>
                <input type="email" class="form-control zoom-input" id="signup-email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label class="sign-up-components" for="signup-phone">Phone Number</label>
                <input type="tel" class="form-control zoom-input" id="signup-phone" name="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label class="sign-up-components" for="signup-password">Password</label>
                <input type="password" class="form-control zoom-input" id="signup-password" name="psw" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label class="sign-up-components" for="signup-repeat-password">Repeat Password</label>
                <input type="password" class="form-control zoom-input" id="signup-repeat-password" name="psw-repeat" placeholder="Repeat Password" required>
            </div>
            <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
<script src="script.mjs"></script>
</html>
